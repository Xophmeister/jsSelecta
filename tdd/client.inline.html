<!DOCTYPE html>
<html>
  <head>
    <title>Unit Tests</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="../jsSelecta.js"></script>
    <script type="text/javascript" src="./test.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var results = $('#results');

        $.getJSON('./tests.json', function(tests) {
          test(tests, function(id, passed) {
            var li = $('<li />').text('Test ' + id + ': ' + (passed ? 'Passed' : 'Failed'));
            results.append(li);
          });
        });
      });
    </script>
  </head>
  <body>
    <p>jsSelecta unit tests: inline JavaScript in browser.</p>
    <ul id="results"></ul>
  </body>
</html>
