<!DOCTYPE html>
<html>
  <head>
    <title>Unit Tests</title>
    <link type="text/css" href="test.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jsSelecta.js"></script>
    <script type="text/javascript" src="./test.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var results = $('#results');

        $.getJSON('./tests.json', function(tests) {
          test(tests, function(id, passed) {
            var li = $('<li />').html('<span class="' + (passed ? 'pass">\u2714' : 'fail">\u2718') + '</span>Test ' + id);
            results.append(li);
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>jsSelecta Unit Tests</h1>
    <h2>Global Namespace Module</h2>
    <ul id="results"></ul>
  </body>
</html>
